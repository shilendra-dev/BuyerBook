services:
  postgres:
    image: postgres:15-alpine
    container_name: buyerbook-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: buyerbook_db
      POSTGRES_USER: buyerbook_user
      POSTGRES_PASSWORD: buyerbook_password
    ports:
      - "5436:5432" # Match the port in your .env file
    volumes:
      - buyerbook_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U buyerbook_user -d buyerbook_db"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: buyerbook-redis
    restart: unless-stopped
    ports:
      - '6379:6379' # Changed to avoid conflicts with other projects
    volumes:
      - buyerbook_redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  buyerbook_postgres_data:
    driver: local
  buyerbook_redis_data:
    driver: local
